<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全景图转换工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <h1>全景图转换工具</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="pano2cube">2:1 转 六面</button>
            <button class="tab-btn" data-tab="cube2pano">六面 转 2:1</button>
        </div>

        <!-- 模式 1: 2:1 转 六面 -->
        <div id="pano2cube-panel" class="tab-panel active">
            <div class="input-group">
                <label for="fileInput" class="custom-file-upload" id="panoUploadArea">
                    <span class="upload-icon">📁</span>
                    <span class="upload-text">点击选择 2:1 全景图</span>
                </label>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            
            <!-- 缩略图预览 -->
            <div id="pano-preview" class="thumbnail-preview" style="display: none;">
                <div class="thumbnail-header">
                    <span>已选择图片</span>
                    <button class="thumbnail-change" data-target="fileInput">更换</button>
                </div>
                <div class="thumbnail-container">
                    <img id="pano-thumb" src="" alt="预览">
                </div>
                <div class="thumbnail-info" id="pano-info"></div>
            </div>
            
            <div class="actions">
                <button id="exportBtn" disabled>导出六面图 (Cubemap)</button>
            </div>
        </div>

        <!-- 模式 2: 六面 转 2:1 -->
        <div id="cube2pano-panel" class="tab-panel">
            <!-- 批量上传区域 -->
            <div class="batch-upload-area">
                <label for="batchFileInput" class="custom-file-upload batch-upload">
                    <span class="upload-icon">📁</span>
                    <span class="upload-text">批量选择六面图</span>
                    <span class="upload-hint">自动识别: right/left/top/bottom/front/back 或 px/nx/py/ny/pz/nz</span>
                </label>
                <input type="file" id="batchFileInput" accept="image/*" multiple style="display: none;">
            </div>
            
            <!-- 六面图缩略图网格 -->
            <div class="cubemap-grid">
                <div class="cube-thumb" data-face="px" draggable="true">
                    <div class="cube-thumb-label">Right (PX)</div>
                    <div class="cube-thumb-img">
                        <span class="cube-thumb-placeholder">+</span>
                        <img class="cube-thumb-preview" style="display: none;">
                    </div>
                    <input type="file" class="cube-file" data-face="px" accept="image/*" style="display: none;">
                </div>
                <div class="cube-thumb" data-face="nx" draggable="true">
                    <div class="cube-thumb-label">Left (NX)</div>
                    <div class="cube-thumb-img">
                        <span class="cube-thumb-placeholder">+</span>
                        <img class="cube-thumb-preview" style="display: none;">
                    </div>
                    <input type="file" class="cube-file" data-face="nx" accept="image/*" style="display: none;">
                </div>
                <div class="cube-thumb" data-face="py" draggable="true">
                    <div class="cube-thumb-label">Top (PY)</div>
                    <div class="cube-thumb-img">
                        <span class="cube-thumb-placeholder">+</span>
                        <img class="cube-thumb-preview" style="display: none;">
                    </div>
                    <input type="file" class="cube-file" data-face="py" accept="image/*" style="display: none;">
                </div>
                <div class="cube-thumb" data-face="ny" draggable="true">
                    <div class="cube-thumb-label">Bottom (NY)</div>
                    <div class="cube-thumb-img">
                        <span class="cube-thumb-placeholder">+</span>
                        <img class="cube-thumb-preview" style="display: none;">
                    </div>
                    <input type="file" class="cube-file" data-face="ny" accept="image/*" style="display: none;">
                </div>
                <div class="cube-thumb" data-face="pz" draggable="true">
                    <div class="cube-thumb-label">Front (PZ)</div>
                    <div class="cube-thumb-img">
                        <span class="cube-thumb-placeholder">+</span>
                        <img class="cube-thumb-preview" style="display: none;">
                    </div>
                    <input type="file" class="cube-file" data-face="pz" accept="image/*" style="display: none;">
                </div>
                <div class="cube-thumb" data-face="nz" draggable="true">
                    <div class="cube-thumb-label">Back (NZ)</div>
                    <div class="cube-thumb-img">
                        <span class="cube-thumb-placeholder">+</span>
                        <img class="cube-thumb-preview" style="display: none;">
                    </div>
                    <input type="file" class="cube-file" data-face="nz" accept="image/*" style="display: none;">
                </div>
            </div>
            
            <div class="drag-hint">💡 拖拽已加载的图片可交换位置</div>
            
            <div class="actions">
                <button id="exportPanoBtn" disabled>导出 2:1 全景图</button>
            </div>
        </div>
        
        <div id="status"></div>
    </div>

    <div id="preview-container"></div>

    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入 OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- 引入 JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- 引入 FileSaver -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
